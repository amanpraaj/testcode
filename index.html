<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Listing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        .folder {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>File Listing</h1>

    <ul id="fileList">
        <!-- File links will be added here dynamically -->
    </ul>

    <script>
        function fetchFiles(url, container) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');

                        if (item.type === 'dir') {
                            link.className = 'folder';
                            link.href = '#'; // You can link to the folder if needed
                        } else if (item.type === 'file') {
                            link.href = item.download_url;
                        }

                        link.textContent = item.name;
                        listItem.appendChild(link);
                        container.appendChild(listItem);

                        if (item.type === 'dir') {
                            const subList = document.createElement('ul');
                            listItem.appendChild(subList);
                            fetchFiles(item.url, subList); // Recursively fetch sub-folder contents
                        }
                    });
                })
                .catch(error => console.error('Error fetching files:', error));
        }

        fetchFiles('https://api.github.com/repos/amanpraaj/testcode/contents', document.getElementById('fileList'));
    </script>

</body>
</html>
