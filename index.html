<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Listing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        .folder {
            font-weight: bold;
        }

        .folder ul {
            display: none;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>File Listing</h1>

    <ul id="fileList">
        <!-- File links will be added here dynamically -->
    </ul>

    <script>
        let currentPath = '';

        function toggleFolder(event) {
            event.preventDefault();
            const folderList = event.currentTarget.nextElementSibling;
            folderList.style.display = folderList.style.display === 'none' ? 'block' : 'none';

            if (folderList.style.display === 'block') {
                const folderName = event.currentTarget.textContent;
                currentPath = currentPath.endsWith('/') ? `${currentPath}${folderName}` : `${currentPath}/${folderName}`;
            } else {
                // Update the URL when navigating back
                const parts = currentPath.split('/');
                parts.pop();
                currentPath = parts.join('/');
            }

            window.history.pushState({}, '', `/amanpraaj/testcode${currentPath}`);
        }

        function fetchFiles(url, container) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');

                        if (item.type === 'dir') {
                            link.className = 'folder';
                            link.addEventListener('click', toggleFolder);
                        } else if (item.type === 'file') {
                            link.href = item.download_url;
                        }

                        link.textContent = item.name;
                        listItem.appendChild(link);
                        container.appendChild(listItem);

                        if (item.type === 'dir') {
                            const subList = document.createElement('ul');
                            listItem.appendChild(subList);
                            fetchFiles(item.url, subList);
                        }
                    });
                })
                .catch(error => console.error('Error fetching files:', error));
        }

        // Initial fetch based on the current URL path
        const initialPath = window.location.pathname.replace('/amanpraaj/testcode', '');
        currentPath = initialPath;
        fetchFiles(`https://api.github.com/repos/amanpraaj/testcode/contents${initialPath}`, document.getElementById('fileList'));
    </script>

</body>
</html>
